schemas:

  User:
    type: object
    properties:
      Id:
        type: integer
        format: int32
      Email:
        type: string
      Password:
        type: string
      Name:
        type: string
      AccessLevel:
        $ref: '#/schemas/AccessLevel'
      DefaultTimeZone:
        type: string

  UserList:
    type: object
    properties:
      page:
        type: integer
        format: int32
      pageSize:
        type: integer
        format: int32
      totalPages:
        type: integer
        format: int32
      totalItems:
        type: integer
        format: int64
      items:
        type: array
        items:
          $ref: '#/schemas/User'

  AccessLevel:
    type: string
    enum:
      - read
      - edit
      - admn