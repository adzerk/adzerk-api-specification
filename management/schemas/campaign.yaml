schemas:
  CampaignBase:
    type: object
    required:
      - AdvertiserId
      - Name
    properties:
      AdvertiserId:
        type: integer
        format: int32
        minimum: 1
      Name:
        type: string
        minLength: 1
        maxLength: 200
      IsActive:
        type: boolean
        default: false
      IsDeleted:
        type: boolean
        default: false
      IsArchived:
        type: boolean
        default: false
      FreqCap:
        type: integer
        format: int32
        minimum: 1
        nullable: true
      FreqCapDuration:
        type: integer
        format: int32
        minimum: 1
        nullable: true
      FreqCapType:
        type: integer
        format: int32
        enum: [1, 2, 3]
        nullable: true
      DontAffectParentFreqCap:
        type: boolean
        nullable: true
      CapType:
        type: integer
        format: int32
        enum: [4]
        nullable: true
      DailyCapAmount:
        type: integer
        format: int32
        minimum: 0
        nullable: true
      LifetimeCapAmount:
        type: integer
        format: int32
        minimum: 0
        nullable: true
      CustomFieldsJson:
        type: string
        nullable: true
      IsFreqCap:
        type: boolean
        nullable: true
        readOnly: true

  CampaignInput:
    allOf:
      - $ref: '#/schemas/CampaignBase'
      - type: object
        properties:
          Flights:
            type: array
            items:
              type: object
            nullable: true

  Campaign:
    allOf:
      - $ref: '#/schemas/CampaignBase'
      - type: object
        properties:
          required:
            - Id
          Id:
            type: integer
            format: int32
            nullable: true
          SalespersonId:
            type: integer
            format: int32
            nullable: true
          Flights:
            type: array
            items:
              type: object
            nullable: true
          StartDate:
            type: string
            default: 1/1/2018
            deprecated: true
            readOnly: true
          EndDate:
            type: string
            nullable: true
            readOnly: true
            deprecated: true
          EndDateISO:
            type: string
            readOnly: true
            deprecated: true
            nullable: true
          Price:
            type: number
            deprecated: true
            readOnly: true
            nullable: true
          StartDateISO:
            type: string
            nullable: true
            deprecated: true
            readOnly: true
          Created:
            type: string
            format: date-time
            nullable: true
            readOnly: true
          LastModified:
            type: string
            format: date-time
            nullable: true
            readOnly: true
          Version:
            type: integer
            format: int32
            nullable: true
            readOnly: true

  CampaignList:
    type: object
    properties:
      page:
        type: integer
        format: int32
      pageSize:
        type: integer
        format: int32
      totalPages:
        type: integer
        format: int32
      totalItems:
        type: integer
        format: int64
      items:
        type: array
        items:
          $ref: '#/schemas/Campaign'

  CampaignSearch:
    type: object
    properties:
      campaignName:
        type: string

  NestedCampaignInput:
    allOf:
      - $ref: '#/schemas/CampaignBase'
      - type: object
        properties:
          Flights:
            type: array
            nullable: true
            items:
              $ref: './flight.yaml#/schemas/NestedFlightInput'

  NestedCampaignOutput:
    type: object
    required:
      - Id
    properties:
      Id:
        type: integer
        format: int32
      Flights:
        type: array
        items:
          $ref: './flight.yaml#/schemas/NestedFlightOutput'
