schemas:
  BaseAd:
    type: object
    required:
      - Creative
      - IsActive
    properties:
      Creative:
        $ref: './creative.yaml#/schemas/Creative'
        nullable: true
      IsActive:
        type: boolean
        default: false
        nullable: true
      RtbCustomFields:
        type: string
        nullable: true
      ActiveKeywords:
        type: array
        nullable: true
        items:
          type: string
      CustomTargeting:
        type: string
        nullable: true
      DistributionType:
        type: integer
        format: int32
        enum: [1, 2, 3]
      Percentage:
        type: integer
        format: int32
        nullable: true
      Impressions:
        type: integer
        format: int32
        nullable: true
      SiteId:
        type: integer
        format: int32
        nullable: true
      ZoneId:
        type: integer
        format: int32
        nullable: true
      IsDeleted:
        type: boolean
        nullable: true
      Iframe:
        type: boolean
        nullable: true
      SizeOverride:
        type: boolean
        nullable: true
      IsStartEndDateOverride:
        type: boolean
        nullable: true
      StartDateISO:
        type: string
        format: date-time
        nullable: true
      EndDateISO:
        type: string
        format: date-time
        nullable: true
      IsGoalOverride:
        type: boolean
        nullable: true
      GoalType:
        type: integer
        format: int32
        nullable: true
        enum: [1, 2, 3, 7, 8, 9, 10]
      Goal:
        type: integer
        format: int32
        nullable: true
      IsNetworkAd:
        type: boolean
        nullable: true
      IsNoTrack:
        type: boolean
        nullable: true
      DontAffectParentFreqCap:
        type: boolean
        nullable: true
      FreqCap:
        type: integer
        format: int32
        nullable: true
      FreqCapDuration:
        type: integer
        format: int32
        nullable: true
      FreqCapType:
        type: integer
        format: int32
        nullable: true
        enum: [1, 2, 3]
      Price:
        type: number
        format: float
        nullable: true
      ExternalMetadata:
        type: string
        nullable: true
      CustomRelevancyScore:
        type: integer
        format: int32
        nullable: true
      ProductId:
        type: integer
        format: int32
        nullable: true
      Created:
        type: string
        format: date-time
        nullable: true
      LastModified:
        type: string
        format: date-time
        nullable: true
      Version:
        type: integer
        format: int32
        nullable: true

  AdInput:
    $ref: '#/schemas/AdBase'

  Ad:
    allOf:
      - $ref: '#/schemas/AdBase'
      - type: object
        required:
          - Id
          - FlightId
          - CampaignId
        properties:
          CampaignId:
            type: integer
            format: int32
            nullable: true
          FlightId:
            type: integer
            format: int32
            nullable: true
          Id:
            type: integer
            format: int32
            nullable: true

  AdList:
    type: object
    properties:
      page:
        type: integer
        format: int32
      pageSize:
        type: integer
        format: int32
      totalPages:
        type: integer
        format: int32
      totalItems:
        type: integer
        format: int64
      items:
        type: array
        items:
          $ref: '#/schemas/Ad'

  TrackingDetails:
    type: object
    properties:
      Id:
        type: integer
        format: int32
      StaticClickUrl:
        type: string
        format: uri
      ImpressionPixelUrl:
        type: string
        format: uri

  NestedAdInput:
    type: object
    required:
      - Creative
    properties:
      Creative:
        $ref: './creative.yaml#/schemas/NestedCreativeInput'
      IsActive:
        type: boolean
        default: false
      ExternalMetadata:
        type: string
        nullable: true

  NestedAdOutput:
    type: object
    required:
      - Id
    properties:
      Id:
        type: integer
        format: int32
      Creative:
        $ref: './creative.yaml#/schemas/NestedCreativeOutput'
