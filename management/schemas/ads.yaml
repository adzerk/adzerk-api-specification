components:
  schemas:
    CreateAdRequest:
      type: object
      required:
        - CampaignId
        - Creative
        - IsActive
        - FlightId
      properties:
        CampaignId:
          type: integer
          format: int32
          nullable: true
        Creative:
          $ref: '#/components/schemas/CreateAdRequestCreative'
          nullable: true
        FlightId:
          type: integer
          format: int32
          nullable: true
        IsActive:
          type: boolean
          default: false
          nullable: true
        RtbCustomFields:
          type: string
          nullable: true
        ActiveKeywords:
          type: array
          nullable: true
          items:
            type: string
        CustomTargeting:
          type: string
          nullable: true
        DistributionType:
          type: integer
          format: int32
        Percentage:
          type: integer
          format: int32
          nullable: true
        Impressions:
          type: integer
          format: int32
          nullable: true
        SiteId:
          type: integer
          format: int32
          nullable: true
        ZoneId:
          type: integer
          format: int32
          nullable: true
        IsDeleted:
          type: boolean
          default: false
        Iframe:
          type: boolean
          default: false
        SizeOverride:
          type: boolean
          default: false
        IsStartEndDateOverride:
          type: boolean
        StartDateISO:
          type: string
          format: date-time
        EndDateISO:
          type: string
          format: date-time
        IsGoalOverride:
          type: boolean
          default: false
        GoalType:
          type: integer
          format: int32
        Goal:
          type: integer
          format: int32
        IsNetworkAd:
          type: boolean
          default: false
        IsNoTrack:
          type: boolean
          default: false
        DontAffectParentFreqCap:
          type: boolean
          default: false
        FreqCap:
          type: integer
          format: int32
        FreqCapDuration:
          type: integer
          format: int32
        FreqCapType:
          type: integer
          format: int32
    CreateAdRequestCreative:
      type: object
      properties:
        Id:
          type: integer
          format: int32
    Ad:
      type: object
      required:
        - CampaignId
        - Creative
        - IsActive
        - FlightId
      properties:
        CampaignId:
          type: integer
          format: int32
          nullable: true
        Creative:
          $ref: './creative.yaml#/components/schemas/Creative'
          nullable: true
        FlightId:
          type: integer
          format: int32
          nullable: true
        IsActive:
          type: boolean
          default: false
          nullable: true
        RtbCustomFields:
          type: string
          nullable: true
        ActiveKeywords:
          type: array
          nullable: true
          items:
            type: string
        CustomTargeting:
          type: string
          nullable: true
        DistributionType:
          type: integer
          format: int32
        Percentage:
          type: integer
          format: int32
          nullable: true
        Impressions:
          type: integer
          format: int32
          nullable: true
        SiteId:
          type: integer
          format: int32
          nullable: true
        ZoneId:
          type: integer
          format: int32
          nullable: true
        IsDeleted:
          type: boolean
          default: false
        Iframe:
          type: boolean
          default: false
        SizeOverride:
          type: boolean
          default: false
        IsStartEndDateOverride:
          type: boolean
        StartDateISO:
          type: string
          format: date-time
        EndDateISO:
          type: string
          format: date-time
        IsGoalOverride:
          type: boolean
          default: false
        GoalType:
          type: integer
          format: int32
        Goal:
          type: integer
          format: int32
        IsNetworkAd:
          type: boolean
          default: false
        IsNoTrack:
          type: boolean
          default: false
        DontAffectParentFreqCap:
          type: boolean
