schemas:

  SalesReservation:
    type: object
    properties:
      Id:
        type: integer
        format: int32
        nullable: true
      AdvertiserId:
        type: integer
        format: int32
        nullable: true
      SalespersonId:
        type: integer
        format: int32
        nullable: true
      SalesState:
        type: string
        nullable: true
      Name:
        type: string
        nullable: true
      StartDate:
        type: string
        format: date
        nullable: true
      EndDate:
        type: string
        format: date
        nullable: true
      Notes:
        type: string
        maxLength: 2000
        nullable: true
      IsArchived:
        type: boolean
        nullable: true
      AdvertiserName:
        type: string
        nullable: true
      SalespersonName:
        type: string
        nullable: true
      ReservationItems:
        type: array
        nullable: true
        items:
          $ref: '#/schemas/SalesReservationLineItem'

  SalesReservationLineItem:
    type: object
    properties:
      Id:
        type: integer
        format: int32
        nullable: true
      PriorityName:
        type: string
        nullable: true
      PriorityId:
        type: integer
        format: int32
        nullable: true
      IsSunday:
        type: boolean
        nullable: true
      IsMonday:
        type: boolean
        nullable: true
      IsTuesday:
        type: boolean
        nullable: true
      IsWednesday:
        type: boolean
        nullable: true
      IsThursday:
        type: boolean
        nullable: true
      IsFriday:
        type: boolean
        nullable: true
      IsSaturday:
        type: boolean
        nullable: true
      StartDate:
        type: string
        format: date
        nullable: true
      EndDate:
        type: string
        format: date
        nullable: true
      RateType:
        type: integer
        format: int32
        nullable: true
      AdTypeId:
        type: integer
        format: int32
        nullable: true
      Locations:
        type: array
        nullable: true
        items:
          $ref: '#/schemas/SalesReservationLocation'
      ChannelName:
        type: string
        nullable: true
      Price:
        type: number
        format: float
        nullable: true
      Reservationid:
        type: integer
        format: int32
        nullable: true
      GoalAmount:
        type: number
        float: float
        nullable: true
      AdTypeName:
        type: string
        nullable: true
      GoalType:
        type: integer
        format: int32
        nullable: true
      Name:
        type: string
        nullable: true

  SalesReservationLocation:
    type: object
    properties:
      Id:
        type: integer
        format: int32
        nullable: true
      ReservationItemId:
        type: integer
        format: int32
        nullable: true
      IsExcluded:
        type: boolean
        nullable: true
      CountryCode:
        type: string
        nullable: true
      RegionCode:
        type: string
        nullable: true
      CountryName:
        type: string
        nullable: true
      RegionName:
        type: string
        nullable: true

  CampaignMap:
    type: object
    required:
      - CampaignId
    properties:
      CampaignId:
        type: integer
        format: int32

  TrafficReservation:
    type: object
    properties:
      ReservationItemIds:
        type: array
        nullable: true
        items:
          type: integer
          format: int32
      EnableEachFlight:
        type: boolean
        nullable: true

  ReservationComment:
    type: object
    required:
      - CommenterId
      - Comment
    properties:
      CommenterId:
        type: integer
        format: in32
      Comment:
        type: string
        maxLength: 2000
      Id:
        type: integer
        format: int32
        nullable: true
      ReservationId:
        type: integer
        format: int32
        nullable: true
      Created:
        type: string
        format: date-time
        nullable: true
      CommenterEmail:
        type: string
        nullable: true
      CommenterName:
        type: string
        nullable: true

  SalesReservationList:
    type: object
    properties:
      page:
        type: integer
        format: int32
      pageSize:
        type: integer
        format: int32
      totalPages:
        type: integer
        format: int32
      totalItems:
        type: integer
        format: int64
      items:
        type: array
        items:
          $ref: '#/schemas/SalesReservation'

  SalesReservationCommentList:
    type: object
    properties:
      page:
        type: integer
        format: int32
      pageSize:
        type: integer
        format: int32
      totalPages:
        type: integer
        format: int32
      totalItems:
        type: integer
        format: int64
      items:
        type: array
        items:
          $ref: '#/schemas/ReservationComment'

  SalesReservationLineItemList:
    type: object
    properties:
      page:
        type: integer
        format: int32
      pageSize:
        type: integer
        format: int32
      totalPages:
        type: integer
        format: int32
      totalItems:
        type: integer
        format: int64
      items:
        type: array
        items:
          $ref: '#/schemas/SalesReservationLineItem'

  CreateSalesReservationLocationsRequest:
    type: object
    properties:
      ReplaceExisting:
        type: boolean
      ReservationItemIds:
        type: array
        items:
          type: integer
          format: int32
      Locations:
        type: array
        items:
          $ref: '#/schemas/SalesReservationLocation'

  CreateSalesReservationSiteZonesRequest:
    type: object
    properties:
      ReplaceExisting:
        type: boolean
      ReservationItemIds:
        type: array
        items:
          type: integer
          format: int32
      SizeZones:
        type: array
        items:
          $ref: './site-zone.yaml#/schemas/SiteZone'

  CreateSalesReservationDaypartingRequest:
    type: object
    properties:
      ReplaceExisting:
        type: boolean
      ReservationItemIds:
        type: array
        items:
          type: integer
          format: int32
      DayParting:
        $ref: '#/schemas/DayPartingSchedule'

  CreateSalesReservationKeywordTargetingRequest:
    type: object
    properties:
      ReplaceExisting:
        type: boolean
      ReservationItemIds:
        type: array
        items:
          type: integer
          format: int32
      Keywords:
        type: string

  DeleteSalesReservationItemsRequest:
    type: object
    properties:
      ReservationItemIds:
        type: array
        items:
          type: integer
          format: int32

  DayPartingSchedule:
    type: object
    properties:
      IsSunday:
        type: boolean
        nullable: true
      IsMonday:
        type: boolean
        nullable: true
      IsTuesday:
        type: boolean
        nullable: true
      IsWednesday:
        type: boolean
        nullable: true
      IsThursday:
        type: boolean
        nullable: true
      IsFriday:
        type: boolean
        nullable: true
      IsSaturday:
        type: boolean
        nullable: true