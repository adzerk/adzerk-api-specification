schemas:

  Creative:
    type: object
    required:
      - AdvertiserId
      - AdTypeId
      - IsActive
    properties:
      AdvertiserId:
        type: integer
        format: int32
        nullable: true
      AdTypeId:
        type: integer
        format: int32
        nullable: true
      IsActive:
        type: boolean
        nullable: true
      Id:
        type: integer
        format: int32
        nullable: true
      Title:
        type: string
        nullable: true
      ImageName:
        type: string
        nullable: true
      Body:
        type: string
        nullable: true
        default: ""
      Url:
        type: string
        format: uri
        maxLength: 2000
        nullable: true
      Alt:
        type: string
        nullable: true
      IsDeleted:
        type: boolean
        default: false
        nullable: true
      IsHTMLJS:
        type: boolean
        default: false
        nullable: true
      ScriptBody:
        type: string
        nullable: true
      Metadata:
        type: string
        nullable: true
      ImageLink:
        type: string
        nullable: true
      SaveEmptyCreative:
        type: boolean
        default: false
        nullable: true
      IsNoTrack:
        type: boolean
        nullable: true
      IsNetworkAd:
        type: boolean
        nullable: true
      TemplateId:
        type: integer
        format: int32
        nullable: true
      TemplateValues:
        type: string
        nullable: true

  CreativeList:
    type: object
    properties:
      page:
        type: integer
        format: int32
      pageSize:
        type: integer
        format: int32
      totalPages:
        type: integer
        format: int32
      totalItems:
        type: integer
        format: int64
      items:
        type: array
        items:
          $ref: '#/schemas/Creative'

  CreativeInput:
    type: object
    required:
      - AdvertiserId
      - AdTypeId
      - IsActive
    properties:
      AdvertiserId:
        type: integer
        format: int32
      AdTypeId:
        type: integer
        format: int32
      IsActive:
        type: boolean
        default: false
      Title:
        type: string
        nullable: true
      ImageName:
        type: string
        nullable: true
      Body:
        type: string
        nullable: true
      Url:
        type: string
        nullable: true
        format: url
      Alt:
        type: string
        nullable: true
      IsDeleted:
        type: boolean
        nullable: true
      IsHTMLJS:
        type: boolean
        nullable: true
      ScriptBody:
        type: string
        nullable: true
      Metadata:
        type: string
        nullable: true
      ImageLink:
        type: string
        nullable: true
      SaveEmptyCreative:
        type: boolean
        nullable: true
      IsNoTrack:
        type: boolean
        nullable: true
      IsNetworkAd:
        type: boolean
        nullable: true
      TemplateId:
        type: integer
        format: int32
        nullable: true
      TemplateValues:
        type: string
        nullable: true

  NestedCreativeInput:
    type: object
    required:
      - AdTypeId
      - IsActive
    properties:
      AdTypeId:
        type: integer
        format: int32
      IsActive:
        type: boolean
        default: false
      Title:
        type: string
        nullable: true
      ImageName:
        type: string
        nullable: true
      Body:
        type: string
        nullable: true
      Url:
        type: string
        nullable: true
        format: url
      Alt:
        type: string
        nullable: true
      IsDeleted:
        type: boolean
        nullable: true
      IsHTMLJS:
        type: boolean
        nullable: true
      ScriptBody:
        type: string
        nullable: true
      Metadata:
        type: string
        nullable: true
      ImageLink:
        type: string
        nullable: true
      SaveEmptyCreative:
        type: boolean
        nullable: true
      IsNoTrack:
        type: boolean
        nullable: true
      IsNetworkAd:
        type: boolean
        nullable: true
      TemplateId:
        type: integer
        format: int32
        nullable: true
      TemplateValues:
        type: string
        nullable: true

  NestedCreativeOutput:
    type: object
    required:
      - Id
    properties:
      Id:
        type: integer
        format: int32
