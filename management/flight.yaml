openapi: 3.0.1
info:
  title: Adzerk Management API - Flights
  description: Flight related Adzerk Management API
  version: '1.0'
servers:
  - url: 'https://api.adzerk.net'
tags:
  - name: flight
    description: Manage Flights
paths:
  '/v1/fast/flight':
    get:
      tags:
        - flight
      description: Filtered Flights
      operationId: filter
      security:
        - ApiKeyAuth: []
      parameters:
        - name: isActive
          in: query
          schema:
            type: boolean
        - name: isArchived
          in: query
          schema:
            type: boolean
        - name: beforeStartDate
          in: query
          schema:
            type: string
            format: date
        - name: afterStartDate
          in: query
          schema:
            type: string
            format: date
        - name: beforeEndDate
          in: query
          schema:
            type: string
            format: date
        - name: afterEndDate
          in: query
          schema:
            type: string
            format: date
        - name: NoEndDate
          in: query
          schema:
            type: boolean
        - name: name
          in: query
          schema:
            type: string
        - name: nameContains
          in: query
          schema:
            type: string
      responses:
        200:
          description: Line-delimited JSON objects
          content:
            text:
              schema:
                type: string
  '/v1/campaign/{campaignId}/flight':
    get:
      tags:
        - flight
      description: List Flights For a Campaign
      operationId: listForCampaign
      security:
        - ApiKeyAuth: []
      parameters:
        - name: campaignId
          in: path
          description: Id of the Campaign to get
          required: true
          schema:
            type: integer
            format: int32
        - name: isActive
          in: query
          schema:
            type: boolean
      responses:
        200:
          description: Paged list of Flights
          content:
            application/json:
              schema:
                $ref: './schemas/flight.yaml#/schemas/FlightList'
  '/v1/advertiser/{advertiserId}/flight':
    get:
      tags:
        - flight
      description: List Flights For an Advertiser
      operationId: listForAdvertiser
      security:
        - ApiKeyAuth: []
      parameters:
        - name: advertiserId
          in: path
          description: Id of the Advertiser to get lists
          required: true
          schema:
            type: integer
            format: int32
        - name: isActive
          in: query
          schema:
            type: boolean
      responses:
        200:
          description: Paged list of Flights
          content:
            application/json:
              schema:
                $ref: './schemas/flight.yaml#/schemas/FlightList'
  /v1/flight/{id}:
    parameters:
      - name: id
        in: path
        description: Id of the Flight to update
        required: true
        schema:
          type: integer
          format: int32
    get:
      tags:
        - flight
      description: Get Flight
      operationId: get
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: Flight Updated
          content:
            application/json:
              schema:
                $ref: './schemas/flight.yaml#/schemas/Flight'
    put:
      tags:
        - flight
      description: Update Flight
      operationId: update
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - Id
                - Name
                - StartDateISO
                - CampaignId
                - PriorityId
                - GoalType
                - Impressions
                - IsActive
              properties:
                Id:
                  type: integer
                  format: int32
                Name:
                  type: string
                StartDateISO:
                  type: string
                  format: date-time
                CampaignId:
                  type: integer
                  format: int32
                PriorityId:
                  type: integer
                  format: int32
                GoalType:
                  type: integer
                  format: int32
                  enum: [1, 2, 3, 7, 8, 9, 10]
                Impressions:
                  type: integer
                  format: int32
                IsActive:
                  type: boolean
                  default: false
                EndDateISO:
                  type: string
                  format: date-time
                  nullable: true
                IsDeleted:
                  type: boolean
                  nullable: true
                RateType:
                  type: integer
                  format: int32
                  enum: [1, 2, 3, 4, 5, 6]
                  nullable: true
                Price:
                  type: number
                  format: float
                  nullable: true
                CapType:
                  type: integer
                  format: int32
                  enum: [1, 2, 3, 4]
                  nullable: true
                DailyCapAmount:
                  type: integer
                  format: int32
                  nullable: true
                DailyCapAmountDecimal:
                  type: number
                  format: float
                  nullable: true
                LifetimeCapAmount:
                  type: integer
                  format: int32
                  nullable: true
                LifetimeCapAmountDecimal:
                  type: number
                  format: float
                  nullable: true
                Keywords:
                  type: string
                  nullable: true
                CustomTargeting:
                  type: string
                  nullable: true
                CustomFieldsJSON:
                  type: string
                  nullable: true
                IsFreqCap:
                  type: boolean
                  nullable: true
                FreqCap:
                  type: integer
                  format: int32
                  nullable: true
                FreqCapDuration:
                  type: integer
                  format: int32
                  nullable: true
                FreqCapType:
                  type: integer
                  format: int32
                  nullable: true
                  enum: [1, 2, 3]
                DontAffectParentFreqCap:
                  type: boolean
                  nullable: true
                IsCompanion:
                  type: boolean
                  nullable: true
                isNoDuplicates:
                  type: boolean
                  nullable: true
                DuplicateMode:
                  type: integer
                  format: int32
                  nullable: true
                  enum: [1, 2, 3, 4]
                DeliveryStatus:
                  type: integer
                  format: int32
                  nullable: true
                  enum: [1, 2, 3, 4, 5]
                IsTrackingConversions:
                  type: boolean
                  nullable: true
                CanPassback:
                  type: boolean
                  nullable: true
                PassbackSortOrder:
                  type: integer
                  format: int32
                  nullable: true
                IsECPMOptimized:
                  type: boolean
                  nullable: true
                ECPMOptimizePeriod:
                  type: integer
                  format: int32
                  minimum: 1
                  maximum: 90
                  nullable: true
                ECPMMultiplier:
                  type: number
                  format: float
                  nullable: true
                FloorECPM:
                  type: number
                  format: float
                  nullable: true
                CeilingECPM:
                  type: number
                  format: float
                  nullable: true
                DefaultECPM:
                  type: number
                  format: float
                  nullable: true
                ECPMBurnInImpressions:
                  type: integer
                  format: int32
                  nullable: true
                EffectiveCPMOverride:
                  type: number
                  format: float
                  nullable: true
                DatePartingStartTimeISO:
                  type: string
                  format: date-time
                  nullable: true
                DatePartingEndTimeISO:
                  type: string
                  format: date-time
                  nullable: true
                IsSunday:
                  type: boolean
                  nullable: true
                IsMonday:
                  type: boolean
                  nullable: true
                IsTuesday:
                  type: boolean
                  nullable: true
                IsWednesday:
                  type: boolean
                  nullable: true
                IsThursday:
                  type: boolean
                  nullable: true
                IsFriday:
                  type: boolean
                  nullable: true
                IsSaturday:
                  type: boolean
                  nullable: true
                IsArchived:
                  type: boolean
                  nullable: true
                RequireStrictLocation:
                  type: boolean
                  nullable: true
                TimeZone:
                  type: string
                  nullable: true
                IsTargetingOptimization:
                  type: boolean
                  nullable: true
                  deprecated: true
                TargetingOptimizationType:
                  type: integer
                  format: int32
                  nullable: true
                  deprecated: true
                TargetingOptimizationTargetType:
                  type: integer
                  format: int32
                  nullable: true
                  deprecated: true
                TargetingOptimizationTarget:
                  type: number
                  format: float
                  nullable: true
                  deprecated: true
                TargetOptimizationBurnIn:
                  type: integer
                  format: int32
                  nullable: true
                  deprecated: true
                TargetingOptimizationCanMiss:
                  type: boolean
                  nullable: true
                  deprecated: true
                AttributionClick:
                  type: object
                  nullable: true
                  required:
                    - MatchType
                    - LookbackWindow
                  properties:
                    MatchType:
                      type: string
                      enum: ["SameProduct", "SameCategoryBrand", "SameBrand"]
                    LookbackWindow:
                      type: integer
                      format: int32
                      enum: [1, 7, 14, 30]
                AttributionView:
                  type: object
                  nullable: true
                  required:
                    - MatchType
                    - LookbackWindow
                  properties:
                    MatchType:
                      type: string
                      enum: ["SameProduct", "SameCategoryBrand", "SameBrand"]
                    LookbackWindow:
                      type: integer
                      format: int32
                      enum: [1, 7, 14, 30]
                TargetROAS:
                  type: number
                  format: float
                  nullable: true
      responses:
        200:
          description: Flight Updated
          content:
            application/json:
              schema:
                $ref: './schemas/flight.yaml#/schemas/Flight'
  /v1/flight:
    get:
      tags:
        - flight
      description: List Flights
      operationId: list
      security:
        - ApiKeyAuth: []
      parameters:
        - name: isArchived
          in: query
          schema:
            type: boolean
        - name: isActive
          in: query
          schema:
            type: boolean
      responses:
        200:
          description: Paged list of Flights
          content:
            application/json:
              schema:
                $ref: './schemas/flight.yaml#/schemas/FlightList'
    post:
      tags:
        - flight
      description: Create Flight
      operationId: create
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - Name
                - StartDateISO
                - CampaignId
                - PriorityId
                - GoalType
                - Impressions
                - IsActive
              properties:
                Name:
                  type: string
                StartDateISO:
                  type: string
                  format: date-time
                CampaignId:
                  type: integer
                  format: int32
                PriorityId:
                  type: integer
                  format: int32
                GoalType:
                  type: integer
                  format: int32
                  enum: [1, 2, 3, 7, 8, 9, 10]
                Impressions:
                  type: integer
